<body>
 <!---- 2.Create a javascript program that compares the positive and negative values of one  integers given-->
    <button onclick="posNegCheck()">
      Positive Negative Check
    </button>
    <h1 id="promptEx"></h1>
    <script>
       
    function posNegCheck(){
    let text;
    var num=parseInt (prompt ("Enter a number"));
       
    if (num>0) {
    text=`${num} is a positive number`;
    }

    else if (num<0){
    text=`${num}is a negative number`;
    }
    
    else if (num==0) 
    {
    text=`${num} is equal to zero`;
    }
    else{
    text=`${num} is not a number`;
    }

    document.getElementById("promptEx")
    .innerHTML=text;
}
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!---Sum using js-->
    <button onclick="sumCheck()">
      Sum Check
    </button>
    <h1 id="sumEx"></h1>
    <script>
    function sumCheck(){
      var x=parseInt(prompt("Enter a number"));
      var y=parseInt(prompt("Enter a number"));
      var sum=x+y;
      var display=`${sum} is the required value`
      document.getElementById("sumEx")
      .innerHTML=display;
  }</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---Creating a javascript function to reverse a  number-->
    <button onclick="reverseNumber()">Reverse Number</button>
    <h1 id="reverseEx"></h1>
    <script>
        function reverseNumber(){
            var num=parseInt
            (prompt("Enter a number"));
            let rev=0;
            while(num!=0){
                rev=rev*10+num%10;
                num=Math.floor(num/10);
            }
            document.getElementById("reverseEx").innerHTML=rev;
        }
    </script>
</body>
</html>
